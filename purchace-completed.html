<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購入完了</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background-color: #f9f4fb;
      display: flex;
    }
 
    /* サイドバー */
    .sidebar {
      width: 100px;
      background-color: #f3e8f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
 
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
 
    /* メインコンテンツ */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 20px;
      margin: 30px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
 
    h1 {
      font-size: 20px;
      margin-bottom: 50px;
    }
 
    .message {
      font-size: 24px;
      text-align: center;
      line-height: 1.8;
      margin-bottom: 60px;
    }
 
    .links a {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }
 
    .back {
      position: absolute;
      top: 20px;
      left: 140px;
      font-size: 24px;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="main">
    <a href="#" class="back">←</a>
    <h1>購入完了</h1>
    <div class="message">
      ご購入ありがとうございます
    </div>
    <div class="links">
      <a href="#">購入履歴を見る</a>
      <a href="#">メインページへ戻る</a>
    </div>
  </div>
</body>
</html>
